<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" >
       <h1 id="head">Register Here</h1><br>
         <div id="inner">
         <form >
           <label for="firstName">FIRST NAME:</label><br>
           <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" >
           <span id="mainname"></span><br>
           <label for="lastName">LAST NAME:</label>
           <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" >
           <span id="last"></span><br>
           <label for="email">E-MAIL:</label>
           <input type="text" id="email" name="email" placeholder="Enter your email" >
           <span id="showmail"></span><br>
           <label for="newp">CREATE PASSWORD:</label>
           <input type="text" id="newp" name="newp" placeholder="Create a new password" >
           <span id="newPass"></span><br>
           <label for="password">RE-ENTER PASSWORD:</label>
           <input type="text" id="password" name="password" placeholder="re-enter your password" >
           <span id="repass"></span><br>
           <label for="number">MOBILE NUMBER:</label>
           <input type="text" id="number" name="number" placeholder="Enter your number" >
           <span id="mobile"></span>
           <br>
           <input type="submit" id="submit" name="submit" value="Create Account">
         </form>
         </div>
     </div>
  
</body>
<script src="index.js"></script>
</html>
