<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="newlogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <!-- Navbar-->
    <div class="navbar">
        <img  id ="logo" src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Squarespace_Logo.png" alt="">
         <h2 id="title">CG-DOCS</h2>
         <ul class="nav">
          
         <span id="spanbtn"><a href="SignUp.html"><button id="btn1">Sign Up</button> </a></span>
            
         <a href="#"><button id ="btn1">Login</button></a>   
        </ul>
    
    </div>


<div class="container">
    
    <div class="row  align-items-center sidepage">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5">
            
            <h1>Login In Cg-Docs</h1>
            </p>
            <img src="https://img.freepik.com/free-vector/access-control-system-abstract-concept_335657-3180.jpg?t=st=1656396900~exp=1656397500~hmac=dd54bf12f2f6b6e8f2af1f13773d1c5d1ff7828bbad66b662abb8e7124509ef4&w=826" alt="" class="img-fluid mb-3 d-none d-md-block">
            
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form action="#">
                <div class="row">

            

                        <!-- Username    -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0" style=" height: 70%;">
                                <i class="fa-solid fa-user-plus"></i>
                            </span>
                        </div>
                        <input id="username" type="text" name="Username" placeholder="Username" class="form-control bg-white border-left-0 border-md h-25" autocomplete="off">
                    </div>


                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0" style=" height: 70%;">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md h-25" autocomplete="off">
                    </div>

                    <!-- Password Confirmation -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0 " style="height: 70%;"  >
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="passwordConfirmation" type="password" name="passwordConfirmation" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md h-25" autocomplete="off">
                        <span id="message"></span>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <a href="#" class="btn btn-primary btn-block py-2 px-12">
                           <button class="btn btn-primary"  type="button" onclick="checkPassword()">Login</button>
                        </a>
                    </div>
                 
                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>

                    <!-- Social Login -->
                    <div class="form-group col-lg-12 mx-auto">
                        <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
                            <i class="fa fa-facebook-f mr-2"></i>
                            <span class="font-weight-bold">Continue with Facebook</span>
                        </a>
                        <a href="#" class="btn btn-primary btn-block py-2 btn-twitter">
                            <i class="fa fa-twitter mr-2"></i>
                            <span class="font-weight-bold">Continue with Twitter</span>
                        </a>
                    </div>

                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a href="#" class="text-primary ml-2">Login</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<script src="user.js"></script>
<script src="https://kit.fontawesome.com/37beeb989c.js" crossorigin="anonymous"></script>`  
</body>
</html>
