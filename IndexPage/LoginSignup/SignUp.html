<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newlogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <!-- Navbar-->
    <div class="navbar">
        <img  id ="logo" src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Squarespace_Logo.png" alt="">
         <h2 id="title">CG-DOCS</h2>
         <ul class="nav">
          
         <span id="spanbtn"><a href="#"><button id="btn1">Sign Up</button> </a></span>
            
         <a href="loginn.html"><button id ="btn1">Login</button></a>   
        </ul>
    
    </div>


<div class="container">
    
    <div class="row  align-items-center sidepage">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5">
            
            <h1>Create an Account</h1>
            </p>
            <img src="https://img.freepik.com/free-vector/pile-files-folders-graphic-illustration_53876-8055.jpg?t=st=1656398706~exp=1656399306~hmac=ff42f790c7419ef42789dc83ce480f5b956a06adae2c9696d5f4af912dba6598&w=826" alt="" class="img-fluid mb-3 d-none d-md-block">
            
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form action="#">
                <div class="row">

                    <!-- First Name -->
                    <div class="input-group col-lg-6">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0" style=" height: 70%;">
                                <i class="fa fa-user text-muted" ></i>
                            </span>
                        </div>
                        <input id="firstName" type="text" name="firstname" placeholder="First Name" class="form-control h-25" autocomplete="off">
                    </div>
                    

                    <!-- Last Name -->
                    <div class="input-group col-lg-6">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0 "style=" height: 70%;">
                                <i class="profile fa  fa-user text-muted "></i>
                            </span>
                        </div>
                        <input id="lastName" type="text" name="lastname" placeholder="Last Name" class="form-control bg-white border-left-0 border-md h-25" autocomplete="off">
                    </div>

                    <!-- Email Address -->
                    <div class="input-group col-lg-12">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0" style=" height: 70%;">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md h-25" autocomplete="off">
                    </div>

                    <!-- Phone Number -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0" style=" height: 70%;">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                        </div>
                        <select id="countryCode" name="countryCode" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-50 font-weight-bold text-muted h-50">
                            <option value="">+91</option>
                            <option value="">+10</option>
                            <option value="">+15</option>
                            <option value="">+18</option>
                        </select>
                        <input id="phoneNumber" type="phoneumber" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3 h-50" autocomplete="off">
                    </div>


                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0" style=" height: 70%;">
                                <i class="fa-solid fa-user-plus"></i>
                            </span>
                        </div>
                        <input id="username" type="text" name="Username" placeholder="Username" class="form-control bg-white border-left-0 border-md h-25" autocomplete="off">
                    </div>


                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0" style=" height: 70%;">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md h-25" autocomplete="off">
                    </div>

                    <!-- Password Confirmation -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0 " style="height: 70%;"  >
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="passwordConfirmation" type="password" name="passwordConfirmation" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md h-25" autocomplete="off">
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <a href="#" class="btn btn-primary btn-block py-2">
                          
                            <button class="btn btn-primary" type ="button" onclick="checkPassword()"> Create Your Account</button>
                            <span id="message"></span>
                        </a>
                    </div>
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a href="loginn.html" class="text-primary ml-2">Login</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<script src="login.js"></script>
<script src="https://kit.fontawesome.com/37beeb989c.js" crossorigin="anonymous"></script>`  
</body>
</html>
